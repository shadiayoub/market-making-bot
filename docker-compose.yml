version: '3.8'

services:
  market-making-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lbank-market-making-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount .env file (optional, if you want to edit it without rebuilding)
      - ./.env:/app/.env:ro
    # Keep container running
    stdin_open: true
    tty: true

  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: market-making-api
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env:rw
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on:
      - market-making-bot

  web-ui:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: market-making-web-ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    restart: unless-stopped
    depends_on:
      - api-server
